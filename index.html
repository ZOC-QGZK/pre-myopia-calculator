<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Myopia-Onset Risk Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #333;
        }
        label {
            margin-top: 10px;
            display: block;
        }
        input, select, button {
            margin-top: 5px;
            padding: 8px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>School Myopia-Onset Risk Calculator</h1>
    <form id="predictionForm">
        <label for="group">Choose model:</label><br>
        <select id="group" onchange="updateVariable2Label()">
            <option value="cyc_data_model">Cyc Data Models</option>
            <option value="noncyc_data_model">Non-Cyc Data Models</option>
        </select><br>

        <label for="genddeer">Gender:</label>
        <select id="genddeer">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>

        <label for="variable2" id="variable2Label">Baseline SER:</label>
        <input type="number" id="variable2" step="0.01" required><br>  <!-- 允许输入小数 -->

        <label for="preall">AL change in past 1 year:</label>
        <input type="number" id="preall" step="0.01" required><br>  <!-- 允许输入小数 -->

        <label for="paresdasda">Number of myopic parents:</label>
        <select id="paresdasda">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
        </select><br>

        <button type="submit">Predict Risk</button>
    </form>

    <div id="result"></div>

    <script>
        function updateVariable2Label() {
            const group = document.getElementById('group').value;
            const variable2Label = document.getElementById('variable2Label');

            if (group === 'cyc_data_model') {
                variable2Label.innerText = 'Baseline SER:';
            } else if (group === 'noncyc_data_model') {
                variable2Label.innerText = 'Baseline AL:';
            }
        }

        document.getElementById('predictionForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const group = document.getElementById('group').value;
            const genddeer = document.getElementById('genddeer').value;
            const variable2 = parseFloat(document.getElementById('variable2').value);
            const preall = parseFloat(document.getElementById('preall').value);
            const paresdasda = parseInt(document.getElementById('paresdasda').value);

            // 构造请求体，分别请求3个年份的预测结果
            const results = {};
            try {
                for (let year = 1; year <= 3; year++) {
                    const model_name = `${group}_for_${year}_year${year > 1 ? 's' : ''}`;
                    const requestBody = {
                        model_name: model_name,
                        inputs: {
                            genddeer: genddeer,
                            variable2: variable2,
                            preall: preall,
                            paresdasda: paresdasda,
                        }
                    };

                    console.log("Sending Request for Year:", year);  // 打印当前请求的年份
                    console.log("Request Body for Year:", requestBody);  // 打印具体请求内容

                    const response = await fetch('https://school-myopia-onset-final.glitch.me/predict', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(requestBody)
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }

                    const result = await response.json();
                    results[`in_${year}_year`] = result;
                }

                displayResults(results);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        });

        function displayResults(results) {
            let resultDisplay = "<h2>Results</h2>";
            for (const [modelName, prediction] of Object.entries(results)) {
                // 将 modelName 拆分成单词数组
                const modelNameParts = modelName.split('_');
                // 获取 modelName 的最后两个单词
                const modelSuffix = modelNameParts.slice(-2).join(' ');

                // 显示结果，将 modelName 的后两个词附加在 "myopia-onset risk probability" 之后
                resultDisplay += `<p>Myopia-onset risk probability ${modelSuffix}: ${prediction.probability}</p>`;
                resultDisplay += `<p>95% CI: [${prediction.confidence_interval ? prediction.confidence_interval[0] : 'N/A'}, ${prediction.confidence_interval ? prediction.confidence_interval[1] : 'N/A'}]</p>`;
            }
            document.getElementById('result').innerHTML = resultDisplay;
        }
    </script>
</body>
</html>
