<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Myopia-Onset Risk Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #0077b6;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        select, input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #0077b6;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f8b;
        }
        #result {
            margin-top: 20px;
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>School Myopia-Onset Risk Calculator</h1>
        <form id="predictionForm">
            <label for="group">Choose Model:</label>
            <select id="group" onchange="updateVariable2Label()">
                <option value="cyc_data_model">Cyc Data Models</option>
                <option value="noncyc_data_model">Non-Cyc Data Models</option>
            </select>

            <label for="genddeer">Gender:</label>
            <select id="genddeer">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="variable2" id="variable2Label">Baseline SER:</label>
            <input type="number" id="variable2" step="0.01" required>  <!-- 允许输入小数 -->

            <label for="preall">AL Change in Past 1 Year:</label>
            <input type="number" id="preall" step="0.01" required>  <!-- 允许输入小数 -->

            <label for="paresdasda">Number of Myopic Parents:</label>
            <select id="paresdasda">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
            </select>

            <button type="submit">Predict Risk</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        function updateVariable2Label() {
            const group = document.getElementById('group').value;
            const variable2Label = document.getElementById('variable2Label');

            if (group === 'cyc_data_model') {
                variable2Label.innerText = 'Baseline SER:';
            } else if (group === 'noncyc_data_model') {
                variable2Label.innerText = 'Baseline AL:';
            }
        }

        document.getElementById('predictionForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const group = document.getElementById('group').value;
            const genddeer = document.getElementById('genddeer').value;
            const variable2 = document.getElementById('variable2').value;
            const preall = document.getElementById('preall').value;
            const paresdasda = document.getElementById('paresdasda').value;

            try {
                const response = await fetch('https://school-myopia-onset-final.glitch.me/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        group: group,
                        inputs: {
                            genddeer: genddeer,
                            variable2: variable2,
                            preall: preall,
                            paresdasda: paresdasda,
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }

                const result = await response.json();
                let resultDisplay = "<h2>Results</h2>";
                for (const [modelName, prediction] of Object.entries(result)) {
                    // 将 modelName 拆分成单词数组
                    const modelNameParts = modelName.split('_');
                    // 获取 modelName 的最后两个单词
                    const modelSuffix = modelNameParts.slice(-2).join(' ');

                    // 显示结果，将 modelName 的后两个词附加在 "myopia-onset risk probability" 之后
                    resultDisplay += `<p>Myopia-onset risk probability in ${modelSuffix}: ${prediction.probability}</p>`;
                    resultDisplay += `<p>95% CI: [${prediction.confidence_interval[0]}, ${prediction.confidence_interval[1]}]</p>`;
                }
                document.getElementById('result').innerHTML = resultDisplay;

            } catch (error) {
                console.error('Fetch error: ', error);
                document.getElementById('result').innerText = 'Request failed: ' + error.message;
            }
        });
    </script>
</body>
</html>
