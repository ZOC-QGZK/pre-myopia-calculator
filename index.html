<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Myopia-Onset Risk Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        button {
            width: 100%;
            margin-top: 20px;
        }
        #result {
            margin-top: 30px;
            padding: 15px;
            border-radius: 5px;
        }
        #result p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>School Myopia-Onset Risk Calculator</h1>
        <form id="predictionForm">
            <div class="mb-3">
                <label for="group">Choose Model:</label>
                <select id="group" class="form-select" onchange="updateVariable2Label()">
                    <option value="cyc_data_model">Cyc Data Models</option>
                    <option value="noncyc_data_model">Non-Cyc Data Models</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="genddeer">Gender:</label>
                <select id="genddeer" class="form-select">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="variable2" id="variable2Label">Baseline SER:</label>
                <input type="number" id="variable2" class="form-control" step="0.01" required>
            </div>

            <div class="mb-3">
                <label for="preall">AL Change in Past 1 Year:</label>
                <input type="number" id="preall" class="form-control" step="0.01" required>
            </div>

            <div class="mb-3">
                <label for="paresdasda">Number of Myopic Parents:</label>
                <select id="paresdasda" class="form-select">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Predict Risk</button>
        </form>

        <div id="result" class="alert alert-info" style="display: none;"></div>
    </div>

    <script>
        // Model coefficients for both cyc_data_model and noncyc_data_model
        const coefficients = {
            cyc_data_model: {
                '1': [-1.213, 0.4656, -4.5956, 6.1317, 0.8243, 1.0003],
                '2': [0.1712, 0.6708, -3.7719, 6.0788, 0.5187, 0.9526],
                '4': [1.378, 0.795, -3.1578, 5.1023, 0.3497, 0.8226]
            },
            noncyc_data_model: {
                '1': [-18.1224, 0.209, 0.571, 10.5432, 0.6485, 0.8838],
                '2': [-21.5972, 0.5959, 0.7786, 9.5555, 0.4811, 0.9511],
                '4': [-19.058, 0.7768, 0.728, 7.835, 0.4115, 0.9747]
            }
        };

        function updateVariable2Label() {
            const group = document.getElementById('group').value;
            const variable2Label = document.getElementById('variable2Label');

            if (group === 'cyc_data_model') {
                variable2Label.innerText = 'Baseline SER:';
            } else if (group === 'noncyc_data_model') {
                variable2Label.innerText = 'Baseline AL:';
            }
        }

        document.getElementById('predictionForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const group = document.getElementById('group').value;
            const genddeer = document.getElementById('genddeer').value;
            const variable2 = parseFloat(document.getElementById('variable2').value);
            const preall = parseFloat(document.getElementById('preall').value);
            const paresdasda = parseInt(document.getElementById('paresdasda').value, 10);

            const model_coeffs = coefficients[group];
            const model_keys = Object.keys(model_coeffs);

            let resultDisplay = `<h3>Prediction Results:</h3>`;

            // Loop through each model and calculate predictions
            model_keys.forEach(year => {
                const coeff = model_coeffs[year];
                const intercept = coeff[0];
                const genddeer_coef = coeff[1];
                const variable2_coef = coeff[2];
                const preall_coef = coeff[3];
                const paresdasda_A_coef = coeff[4];
                const paresdasda_B_coef = coeff[5];

                // Encoding inputs
                const genddeer_val = (genddeer === 'male') ? 0 : 1;
                const paresdasda_A = (paresdasda === 1) ? 1 : 0;
                const paresdasda_B = (paresdasda === 2) ? 1 : 0;

                // Prepare the input vector
                const X = [1, genddeer_val, variable2, preall, paresdasda_A, paresdasda_B];

                // Calculate the logit (linear combination of coefficients and inputs)
                const logits = intercept + genddeer_coef * X[1] + variable2_coef * X[2] + preall_coef * X[3] + paresdasda_A_coef * X[4] + paresdasda_B_coef * X[5];

                // Convert logits to probability using sigmoid function
                const probability = 1 / (1 + Math.exp(-logits));

                // Show the results for each model year
                resultDisplay += `
                    <p>Myopia-onset risk probability ${year} years: <strong>${probability.toFixed(3)}</strong></p>
                `;
            });

            document.getElementById('result').innerHTML = resultDisplay;
            document.getElementById('result').classList.add('alert-success');
            document.getElementById('result').style.display = 'block';
        });
    </script>
</body>
</html>
